<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene thumbstick-logging >
    <!-- Asset Management -->
    <a-assets>
      <img id="spaceBg" crossorigin="anonymous" src="https://raw.githubusercontent.com/Dbald/Island/main/assets/img/Photo_6553983_DJI_383_pano_13098139_0_2021831144624_photo_original.JPG">
      <a-asset-item id="island"
        src="/Island/assets/models/eb.glb">
      </a-asset-item>
    </a-assets>
    <!-- Setup -->
    <a-entity id="camRig" position="3 2 -2" rotation="0 150.80655149013353 0">
      <a-entity camera="" wasd-controls="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>
    </a-entity>
    
    <a-gltf-model src="#island" animation-mixer="clip: *" position="0 1.656 4.225" scale="3.015 3.015 3.015" rotation="0 150 0"></a-gltf-model>
    <a-sky id="bg" src="#spaceBg"></a-sky>
    <a-entity id="lighyRig"position="0 8 0" rotation="24.29971304929334 8.788599619511697 153.24271892789483">
      <a-entity light="color:  #EEE;  intensity:  0.84;  type:  ambient"></a-entity>
    </a-entity>
    <!-- Meta Quest 2 -->
    <!-- Controllers -->
    <a-entity oculus-touch-controls="hand: left"></a-entity>
    <a-entity oculus-touch-controls="hand: right"></a-entity>

  </a-scene>
  <script>
      AFRAME.registerComponent('thumbstick-logging',{
  init: function () {
    this.el.addEventListener('thumbstickmoved', this.logThumbstick);
  },
  logThumbstick: function (evt) {
    if (evt.detail.y > 0.95) { console.log("DOWN"); }
    if (evt.detail.y < -0.95) { console.log("UP"); }
    if (evt.detail.x < -0.95) { console.log("LEFT"); }
    if (evt.detail.x > 0.95) { console.log("RIGHT"); }
  }
});
    </script>
</body>

</html>
